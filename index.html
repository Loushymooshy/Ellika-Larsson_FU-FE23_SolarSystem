<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="blue-gradient">
    
    <div class="planet-container">
        <figure class="yellow sun" ></figure>
        <ul>
            <li id="mercury" class="battleship-gray micro circle"></li>
            <li id="venus" class="pale-dogwood small circle"></li>
            <li id="earth" class="tufts-blue small circle"></li>
            <li id="mars" class="bittersweet micro circle"></li>
            </ul>
            <ul>
            <li id="jupiter" class="persian-orange larger circle"></li>
            <li id="saturn" class="ecru large circle"></li>
            <li id="uranus" class="lavender medium circle"></li>
            <li id="neptune" class="air-force-blue medium circle"></li>
        </ul>
    </div>
</body>
</html>
