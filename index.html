<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="blue-gradient">
    
    <div class="planet-container">
        <figure class="yellow sun" ></figure>
        <ul>
            <li class="planet mercury" alt="mercury"></li>
            <li class="planet venus" alt="venus"></li>
            <li class="planet earth" alt="earth"></li>
            <li class="planet mars" alt="mars"></li>
            </ul>
            <ul>
            <li class="planet jupiter" alt="jupiter"></li>
            <li class="planet saturn" alt="saturn">
                <div class="ring"></div>
                <div class="body"></div>
                <div class="up" ></div>
            </li>
            <li class="planet uranus" alt="uranus"></li>
            <li class="planet neptune" alt="neptune"></li>
        </ul>
    </div>
</body>
</html>
